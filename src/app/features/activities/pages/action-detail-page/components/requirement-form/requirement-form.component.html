<div class="form-section">
  <p class="section-description">
    Especificar los requisitos normativos, de cliente o internos que no se están cumpliendo y que motivan esta acción.
  </p>
  <br/>
  <div class="requirement-fields">
    <div class="field-group">
      <mat-form-field appearance="outline" class="custom-select">
        <mat-label>Norma</mat-label>
        <mat-select placeholder="Seleccionar norma">
          <mat-option value="iso9001">ISO 9001</mat-option>
          <mat-option value="iso14001">ISO 14001</mat-option>
          <mat-option value="iso45001">ISO 45001</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="field-group">
      <mat-form-field appearance="outline" class="custom-select">
        <mat-label>Numero</mat-label>
        <mat-select placeholder="Seleccionar número">
          <mat-option value="1">1</mat-option>
          <mat-option value="2">2</mat-option>
          <mat-option value="3">3</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</div>

<div class="form-section">
  <p class="section-description">
    Descripción detallada del problema o la oportunidad que se abordará con esta acción. Incluir antecedentes, contexto y el impacto actual en la organización.
  </p>
  <label class="field-label">Descripción del Problema</label>
  <textarea
    class="problem-textarea"
    placeholder="Ingrese una descripción detallada del problema..."
    [value]="problema"
    rows="8"
  ></textarea>
</div>
